<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="master :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div class="container">
<body>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Categories</th>
        </tr>
    </thead>
    <!--/*@thymesVar id="categories" type=""*/-->
    <tbody th:each="v:${categories}">
    <tr>
        <td th:text="${v.id}"></td>
        <td th:text="${v.catName}"></td>
    </tr>
    </tbody>
</table>
</body>
</div>
<div th:replace="master :: footer"></div>


</html>
